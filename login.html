<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="./assets/css/login.css" />
		<style>
			html, body{ width: 100%; height: 100%; margin: 0; padding: 0;}
		</style>
		<script>
			const { ipcRenderer } = require('electron');
			window.$ = window.jQuery = require('./assets/js/jquery-2.1.4.min.js');
		</script>
		<script src="./assets/js/jparticle.jquery.min.js"></script>
		<script>
			function checkUsernamePassword()
			{
				var a = document.getElementById("username").value;
				var b = document.getElementById("password").value;
				
				//sends back the error response or creates new account if successful
				var xhttp = new XMLHttpRequest();
				xhttp.open("GET", "http://localhost:3000/login?username=" + a + "&password=" + b, true);
				xhttp.send();
				console.log('TESTING XHTTP');
				xhttp.onreadystatechange = function(){
					if (xhttp.readyState == 4 && xhttp.status == 200){
						if (xhttp.responseText === 'uname'){
							document.getElementById("errormessage").innerHTML = 'Username already exists.';
							return false;
						}
						else if (xhttp.responseText === 'pword'){
							document.getElementById("errormessage").innerHTML = 'Incorrect password';
							return false;
						}
						else{
							var user = JSON.parse(xhttp.responseText);
							ipcRenderer.sendSync('user', user);
							console.log('current user');
							console.log(user);
						}
					}
				}
				
			}
		
			function guestlogin()
			{
				var xhttp = new XMLHttpRequest();
				xhttp.open("GET", "http://localhost:3000/guestlogin", true);
				xhttp.send();
				xhttp.onreadystatechange = function() {
					if (xhttp.readyState == 4 && xhttp.status == 200){
						var user = JSON.parse(xhttp.responseText);
						ipcRenderer.send('user', user);
						// window.location.href = "calendar.html";
					}
				}
			}
			
		</script>
	</head>
	
	<body>
		<div id="background">
			<script>
				$(function(){
					$("body").jParticle({
						particlesNumber: 100,
			            linkDist: 50,
			            disableLinks: false,
			            disableMouse: false,
			            createLinkDist: 200,
			            color: '#92B9BA',
			            width:null,
			            height:null,
			            background: '#fcfcfc',
			            linksWidth: 0.5,
			            particle: 
			            {
			                color: "white",
			                minSize: 1,
			                maxSize: 1,
			                speed: 30
			            }
					});
				});
				</script><script type="text/javascript">
			</script>
		</div>
		<div id="topbar" class="read_success">
			<a href="index.html" id="weathermeister_topbar">G y s t</a>
			<a href="index.html"><img id="logo" src="./assets/images/gyst_homepageicon.png"></a>
		</div>
		
		<div id="signdiv">			
			<div id="login_p_div">
				<p id="loginp">Login</p>
			</div>
			<form onsubmit="return checkUsernamePassword();" id="submitform">
				<p id="usernametext">Username</p>
				<input type="text" name="username" id="username" class="inputbar" value="">
				<p id="passwordtext">Password</p>
				<input type="password" name="password" id="password" class="inputbar">
 				<p id="errormessage"><br></p>
 				<input type="submit" name="submit" value="login" id="loginbutton">
			</form>
			<div id="guestdiv">
				<form action="calendar.html" onsubmit="guestlogin()">
					<!-- <button id="guestbutton" >guest</button> -->
					<input type="submit" name="submit" value="guest" id="guestbutton">
				</form>
				
			</div>
		</div>
		
		<div id="registerdiv">
			<p id="registerp">New User?</p>
			<button id="registerbutton" onclick="location.href='register.html'">register</button>
		</div>
		
	</body>
</html>
