		function getEvents(){
			var xhttp = new XMLHttpRequest();
			xhttp.open('GET', "localhost:3000/getevents", false);
			// xhttp.send();
			console.log(xhttp);
			return xhttp.responseText;
		}
		function sendEvent(){
			var xhttp = new XMLHttpRequest();
			xhttp.open('POST', 'localhost:3000/addevent', true);
			xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			var eventname = "eventname=" + document.getElementById('eventname').value;
			var location = "&location=" + document.getElementById('location').value;
			var start = "&start=" + document.getElementById('start').value;
			var end = "&end=" + document.getElementById('end').value;
			var notes = "&notes=" + document.getElementById('notes').value;
			var requestString = eventname + location + start + end + notes;
			xhttp.send(requestString);

			xhttp.onreadystatechange = function(){
				console.log('xhttp request changing');
			}
		}
	</script>

		document.addEventListener('DOMContentLoaded', function () {
			var calendarEl = document.getElementById('calendar');

			xhttp.open('GET', "http://localhost:3000/getevents?id=3003932", true);
			xhttp.send();

			xhttp.onreadystatechange = function () {
				if (this.readyState == 4 && this.status == 200) {
					console.log(xhttp.response);
					var event_objects = JSON.parse(xhttp.response);
					console.log("eventobjects");
					var calendar = new FullCalendar.Calendar(calendarEl, {
						header: {
							left: 'title',
							center: 'agendaDay,agendaWeek,month',
							right: 'prev,next today'
						},
						plugins: ['dayGrid', 'timeGrid', 'bootstrap'],
						defaultView: 'timeGridWeek', // timeGridDay --> also option

					});

				}
			};
