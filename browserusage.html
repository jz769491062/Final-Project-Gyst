<head>

        const { ipcRenderer } = require('electron');
        let numDays = 1;
    </script>
    <script>
        var d;
        window.onload = function () {
            ipcRenderer.send('asynchronous-message', numDays);

                d = arg;
                console.log(arg) // TODO: needs to print correctly formatted output data
            });
            var chart = new CanvasJS.Chart("chartContainer",
            {
            title:{
                text: "Gaming Consoles Sold in 2012"
            },
            legend: {
                maxWidth: 350,
                itemWidth: 120
            },
            data: [
                {
                type: "pie",
                showInLegend: true,
                legendText: "{label}",
                dataPoints: [
                        { y: 4181563, label: "PlayStation 3" },
                        { y: 2175498, label: "Wii" },
                        { y: 3125844, label: "Xbox 360" },
                        { y: 1176121, label: "Nintendo DS"},

                        { y: 1727161, label: "PSP" },
                        { y: 1717786, label: "PS Vita"}
                            ]
                }
            ]
            });
            chart.render();

        }
    </script>
</head>
